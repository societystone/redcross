<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="../src/layui/css/layui.css">
  <link rel="stylesheet" href="../src/css/index.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header" id="index-layui-header">
    <div class="layui-logo">系统LOGO</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item" id>
      	<a title="刷新" href="javascript:void(0);" lay-event="refresh">
        	<i class="layui-icon layui-icon-refresh-3"></i>
      	</a>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;" id="layui-userinfo">
          <img src="" class="layui-nav-img">
          <span></span>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:void(0);" lay-event="userDetail">基本资料</a></dd>
          <dd><a href="javascript:void(0);" lay-event="modifyPwd">修改密码</a></dd>
          <dd><a href="javascript:void(0);" lay-event="logoutUser">退出登陆</a></dd>
        </dl>
      </li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="nav-menu" id="nav-menu">
      </ul>
    </div>
  </div>
  
  <div class="layui-body" style="bottom:0px;">
    <div class="layui-tab" lay-filter="index-top-tab" lay-allowclose="true" id="index-top-tab">
	  <ul class="layui-tab-title">
	  </ul>
	  <div class="layui-tab-content">
	  </div>
	</div>
  </div>
  <!-- 
  <div class="layui-footer">
    © layui.com - 底部固定区域
  </div>
   -->
</div>
<script src="../src/layui/layui.js"></script>
<script>
layui.config({
    base: '../src/js/'
  }).use('index');
</script>
</body>
</html>
