<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>日志详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="../../src/layui/css/layui.css">

<style>
body{padding: 10px;}
</style>
</head>
<body>

  <div class="layui-form" lay-filter="layui-form" id="layui-form" style="padding: 20px 30px 0 0;">
  	<input type="hidden" name="id">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <input type="text" name="username" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">操作</label>
      <div class="layui-input-block">
        <input type="text" name="operation" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">客户端IP</label>
      <div class="layui-input-block">
        <input type="text" name="ip" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">操作时间</label>
      <div class="layui-input-block">
        <input name="createDate" type="text" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">请求参数</label>
      <div class="layui-input-block">
        <textarea name="params" class="layui-textarea" ></textarea>
      </div>
    </div>
  </div>

  <script src="../../src/layui/layui.js"></script>    
  <script>
  layui.config({
		base: '../../src/js/' 
	  }).use('sys_log/detail');
  </script>
</body>
</html>
