<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="../../src/layui/css/layui.css">

<style>
body{padding: 10px;}
</style>
</head>
<body>

  <div class="layui-form" lay-filter="layui-form" id="layui-form" style="padding: 20px 30px 0 0;">
  	<input type="hidden" name="id">
    <div class="layui-form-item">
      <label class="layui-form-label">当前密码</label>
      <div class="layui-input-inline">
        <input type="password" name="oldPassword" lay-verify="oldPassword" placeholder="请输入当前密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">新密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" lay-verify="password" placeholder="请输入新密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确认新密码</label>
      <div class="layui-input-inline">
        <input type="password" name="rePassword" lay-verify="rePassword" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="layui-submit-btn" id="layui-submit-btn">提交</button>
    </div>
  </div>

  <script src="../../src/layui/layui.js"></script>    
  <script>
  layui.config({
		base: '../../src/js/' 
	  }).use('user/modifyPwdForm');
  </script>
</body>
</html>
