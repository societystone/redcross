<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>账户余额查询</title>

<link rel="stylesheet" href="../../src/layui/css/layui.css">

<style>
body {
	padding: 10px; /*overflow-y: scroll;*/
}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header" style="padding: 0px;"
				lay-filter="layui-form-search">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-inline">
							<select name="acctNo" lay-verify="">
							</select>
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">起止日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="date1"
								name="beginDate" placeholder="开始日期">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="date2"
								name="endDate" placeholder="结束日期">
						</div>

						<div class="layui-inline">
							<button class="layui-btn" lay-submit lay-filter="LAY-btn-search">
								<i class="layui-icon layui-icon-search"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<script type="text/html" id="table-toolbar">
  					<div class="layui-btn-container">
    					<button class="layui-btn layui-btn-sm" lay-event="download"><i class="layui-icon layui-icon-download-circle"></i>手动执行下载</button>
    				</div>
				</script>
					<table id="table-data" lay-filter="table-data"></table>

				</div>
			</div>
		</div>
		<script src="../../src/layui/layui.js"></script>
		<script>
			layui.config({
				base : '../../src/js/'
			}).use('acct_data_download/list');

			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//常规用法
				laydate.render({
					elem : '#date1',
					format : 'yyyyMMdd',
					value: new Date().getFullYear()+"0101"
				});
				laydate.render({
					elem : '#date2',
					format : 'yyyyMMdd',
					value: new Date()
				});

			});
		</script>
</body>
</html>
