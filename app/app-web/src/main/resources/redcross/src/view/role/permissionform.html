<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>权限表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="../../src/layui/css/layui.css">

<style>
body{padding: 10px;}
</style>
</head>
<body>

  <div class="layui-form" lay-filter="layui-form" id="layui-form" style="padding: 20px 30px 0 0;">
  	<input type="hidden" name="id">
    <div class="layui-form-item">
      <label class="layui-form-label">数据权限</label>
      <div class="layui-input-block" name="permissionItem">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单权限</label>
      <div class="layui-input-block">
      	<div id="layui-auth-tree-index"></div>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="layui-submit-btn" id="layui-submit-btn">提交</button>
    </div>
  </div>

  <script src="../../src/layui/layui.js"></script>    
  <script>
  layui.config({
		base: '../../src/js/' 
	  }).extend({
		  authtree: 'extend/authtree'
	  }).use('role/permissionform');
  </script>
</body>
</html>
