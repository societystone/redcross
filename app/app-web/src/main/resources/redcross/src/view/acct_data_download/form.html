<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>下载银行数据</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../../src/layui/css/layui.css">
<link rel="stylesheet" href="../../src/css/form.css">

<style>
body {
	padding: 10px;
}
</style>
</head>
<body>

	<div class="layui-form" lay-filter="layui-form" id="layui-form"
		style="padding: 20px 30px 0 0;">
		<input type="hidden" name="id">
		<div class="layui-form-item">
			<label class="layui-form-label">账号</label>
			<div class="layui-input-inline">
				<select name="acctNo" lay-verify=""></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="date1"
					lay-verify="required" name="beginDate" placeholder="yyyyMMdd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">结束时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="date2"
					lay-verify="required" name="endDate" placeholder="yyyyMMdd">
			</div>
		</div>
		<div class="layui-form-item layui-hide">
			<button class="layui-btn" lay-submit lay-filter="layui-submit-btn"
				id="layui-submit-btn">提交</button>
		</div>
	</div>

	<script src="../../src/layui/layui.js"></script>
	<script>
		layui.config({
			base : '../../src/js/'
		}).use('acct_data_download/form');
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			//常规用法
			laydate.render({
				elem : '#date1',
				format : 'yyyyMMdd'
			});
			laydate.render({
				elem : '#date2',
				format : 'yyyyMMdd'
			});

		});
	</script>
</body>
</html>
